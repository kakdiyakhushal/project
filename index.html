<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Demo</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container-fluid">
    <div class="jumbotron">
        <p class="text-md-center text-danger" style="font-size: larger; color: red;">This Is Bootstrap Demo Page</p>
    </div>
<div class="col-md-2">
    <img class="img-circle" src="img/BMW_logo.png" height="100" width="100">
    <p class="text-info"> This is BMW car Symbol</p>
    <button class="btn-info">Read More</button>
</div>
    <div class="col-md-2">
        <img class="img-circle" src="img/caselogo_Lg.jpg" height="100" width="100">
        <p class="text-info">This is LG Logo</p>
        <button class="btn-warning">Read More</button>
    </div>
    <div class="col-md-2">
        <img class="img-circle" src="img/Intel.jpg" height="100" width="100">
        <p class="text-info">This is Intel Logo</p>

    </div>

        <p class="text-info">This is NASA Logo</p>
        <button class="btn-success">Read More</button>
    </div>
    <div class="col-md-2">
        <img class="img-circle" src="img/skoda.jpg" height="100" width="100">
        <p class="text-info">This is Skoda car Logo</p>
        <button class="btn-primary">Read More</button>
    </div>
    <div class="col-md-2">
        <img class="img-circle" src="img/Suzuki_Logocxzfc.jpg" height="100" width="100">
        <p class="text-info">This is Suzuki car Logo</p>
        <button class="btn-danger">Read More</button>
    </div>
    <div class="responsive align">
        <table class="table table-bordered table-hover">

           <tr>
            <th>Name</th>
            <th>Mobile</th>
           </tr>

            </tr>
            <tr>
                <td>Rinkesh</td>

        </table>
    </div>
</div>

</html>
